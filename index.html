<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert money</title>
</head>

<body>
    <div class="container">
        <img class="logo" src="img/logo.gif" alt="logo-convert-money">
        <main>
            <label>
                Converter de
                <select class="currency-select-first"  name="" id="">
                    <option value="real">R$ Real Brasileiro</option>
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                </select>
            </label>
            <label>
                Converter para
                <select class="currency-select" name="" id="">
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="real">R$ Real Brasileiro</option>
                </select>
            </label>
            <label>
                Valor
                <input class="input-currency" placeholder="RS$ 10.000,00">
            </label>
            <button class="convertButton">Converter</button>
            <section>
                <div class="currency-box">
                    <img  class="flag-first" src="img/brasil 2.png" alt="">
                    <p class="current-name">Real</p>
                    <p class="currency-value-to-convert">R$ 0,00</p>
                </div>
                <div class="currency-box">
                    <img src="img/Vector.png" alt="">
                </div>
                <div class="currency-box">
                    <img class="flag" src="img/estados-unidos (1) 1.png" alt="">
                    <p class="currency-name">Dólar</p>
                    <p class="currency-value" >US$ 0,00</p>
                </div>
            </section>
        </main>

    </div>

</body>
<script src="script.js"></script>
</html>
